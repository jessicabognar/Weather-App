<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="root">
    <div class="App">
      <div class="container">
        <div class="Weather">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  id="city-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
      <div class="current-weather">
        <div class="row">
          <div class="col-6">
            <h1 id="city">New York</h1>
                <ul>
                  <li>
                    <div id="currentDate"></div>
                  </li>
                  <li id="description"></li>
                  <li>wind: <span id="wind">2</span> km/h</li>
                  <li>humidity: <span id="humidity">55</span> %</li>
                </ul>
              </div>
              </div>
          <span class="col-sm-6 weather-temperature">
            <img src="http://openweathermap.org/img/wn/01d@2x.png" class="emoji" id="icon"></src>
            <span class="current-temperature" id="temperature">21</span>
            <span class="units"><a href="#" id="celsius-link" class="active">째C</a> | <a href="#" id="fahrenheit-link">째F</a></span>
          </span>
           <div class="weather-forcast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forcast-date">Monday</div>
                  <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="weather icon" width="42"/>
                <div class="weather-forcast-temperatures">
                  <span class="weather-forcast-temperature-max">18째</span>
                  <span class="weather-forcast-temperature-min">12째</span>
                </div>
              </div>
        </div>
      </div>
    </div>

        <small>
          <a
            href="https://github.com/jessicabognar/Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Jessica bognar
        </small>
      </div>
    </div>
    </div>
    <script src="src/code.js"></script>
  </body>
</html>
